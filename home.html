<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Grid Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .btn-autoplay {
            background: #4caf50;
            color: white;
        }

        .btn-autoplay:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        .video-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 250px;
            border: none;
        }

        .video-number {
            padding: 10px 15px;
            background: #f5f5f5;
            font-weight: 600;
            color: #666;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state svg {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>

        <div class="control-panel">
            <div class="input-group">
                <label for="youtubeUrl">YouTube Video URL</label>
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
                >
            </div>

            <div class="input-group">
                <label for="videoCount">Number of Videos to Display</label>
                <select id="videoCount">
                    <option value="5">5 Videos</option>
                    <option value="10">10 Videos</option>
                    <option value="15">15 Videos</option>
                    <option value="20">20 Videos</option>
                    <option value="25">25 Videos</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn btn-generate" onclick="generateVideos()">
                    Generate Video Grid
                </button>
                <button class="btn btn-clear" onclick="clearVideos()">
                    Clear All
                </button>
                <button class="btn btn-autoplay" onclick="autoplayAll()">
                    Autoplay All
                </button>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div id="videoContainer">
            <div class="empty-state">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                </svg>
                <h3>No Videos Yet</h3>
                <p>Enter a YouTube URL and select count to get started</p>
            </div>
        </div>
    </div>

    <script>
        function getYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function generateVideos() {
            const urlInput = document.getElementById('youtubeUrl').value.trim();
            const count = parseInt(document.getElementById('videoCount').value);
            const container = document.getElementById('videoContainer');

            if (!urlInput) {
                showError(' Please enter a YouTube URL');
                return;
            }

            const videoId = getYouTubeVideoId(urlInput);
            
            if (!videoId) {
                showError('Invalid YouTube URL. Please enter a valid YouTube link');
                return;
            }

            let gridHTML = '<div class="video-grid">';
            
            for (let i = 1; i <= count; i++) {
                gridHTML += `
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}" 
                            allowfullscreen
                            loading="lazy"
                        ></iframe>
                        <div class="video-number">Video #${i}</div>
                    </div>
                `;
            }
            
            gridHTML += '</div>';
            container.innerHTML = gridHTML;
        }

        function clearVideos() {
            document.getElementById('youtubeUrl').value = '';
            document.getElementById('videoCount').value = '5';
            document.getElementById('videoContainer').innerHTML = `
                <div class="empty-state">

                    <p>Enter a YouTube URL and select count to get started</p>
                </div>
            `;
        }

        function autoplayAll() {
            const iframes = document.querySelectorAll('#videoContainer iframe');
            iframes.forEach(iframe => {
                let src = iframe.src;
                if (!src.includes('autoplay')) {
                    const separator = src.includes('?') ? '&' : '?';
                    iframe.src = src + separator + 'autoplay=1&mute=1';
                }
            });
        }

        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateVideos();
            }
        });
    </script>
</body>
</html>
